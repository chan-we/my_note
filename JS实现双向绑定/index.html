<input type="text">
<button onclick="func()">click</button>

<script>
    let input = document.getElementsByTagName('input')[0];
    let data = {};
    Object.defineProperty(data, 'name', {
        //是否可以删除目标属性或是否可以再次修改属性
        // configurable: true,
        get:function(){
            return input.value;
        },
        set:function(newValue){
            input.value = newValue;
        }
    })
    data.name = 'ssss';

    function func(){
        console.log(data.name);
    }
</script>
